version: '3.8'

services:
  ai-engine:
    build:
      context: ./ai-engine
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./ai-engine/.env
    volumes:
      - ./ai-engine:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  web-platform:
    build:
      context: ./web-platform
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./web-platform:/app
      - /app/node_modules
    depends_on:
      - ai-engine
